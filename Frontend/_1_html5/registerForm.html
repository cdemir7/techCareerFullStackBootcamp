<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" target="_self" method="get">
        <h1>Register Form</h1>
        <fieldset>
            <legend>Kayıt ol</legend>

            <table>

                <tbody>

                    <tr>

                        <div>
                            <td>
                                <label for="user_name">İsim: </label>
                            </td>
                            <td>
                                <input type="text" name="user_name" id="user_name"><br>
                            </td>
                        </div>

                    </tr>

                    <tr>

                        <div>
                            <td>
                                <label for="user_surname">Soyisim: </label>
                            </td>
                            <td>
                                <input type="text" name="user_surname" id="user_surname"><br>
                            </td>
                        </div>

                    </tr>

                    <tr>

                        <div>
                            <td>
                                <label for="user_email">Email: </label>
                            </td>
                            <td>
                                <input type="email" name="user_email" id="user_email"><br>
                            </td>                
                        </div>

                    </tr>

                    <tr>

                        <div>
                            <td>
                                <label for="birthday">Doğum Tarihi: </label>
                            </td>
                            <td>
                                <input type="date" name="birthday" id="birthday"><br>
                            </td>
                        </div>

                    </tr>

                    <tr>

                        <div>
                            <td>
                                <label for="tc_kimlik_no">TC Kimlik No: </label>
                            </td>
                            <td>
                                <input type="text" name="tc_kimlik_no" id="tc_kimlik_no" maxlength="11"><br>
                            </td>
                        </div>

                    </tr>

                    <tr>

                        <div>
                            <td>
                                <button type="button" onclick="alert('Giriş Yapıldı')">Giriş Yap</button>
                                <input type="reset" name="reset" id="reset">
                            </td>
                        </div>

                    </tr>

                </tbody>

            </table>

        </fieldset>
    </form>
</body>
</html>
